<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Star Wars RPG!</h1> 
    <div id="choose-character">
        <figure class="fighter" id="choose-luke-skywalker">
            <figcaption>Luke Skywalker</figcaption>
            <img src="assets/images/luke-skywalker.JPG">
            <figcaption>100</figcaption>
        </figure>
        <figure class="fighter" id="choose-rey">
            <figcaption>Rey</figcaption>
            <img src="assets/images/rey.JPG">
            <figcaption>120</figcaption>
        </figure>
        <figure class="fighter" id="choose-kylo-ren">
            <figcaption>Kylo Ren</figcaption>
            <img src="assets/images/kylo-ren.JPG">
            <figcaption>150</figcaption>
        </figure>
        <figure class="fighter" id="choose-darth-vader">
            <figcaption>Darth vader</figcaption>
            <img src="assets/images/darth-vader.JPG">
            <figcaption>170</figcaption>
        </figure>
    </div>
    <h2>Your Character</h2>
    <div id="your-character"></div>
    <h2>Enemies Available to Attack</h2>
    <div id="enemies-to-attack"></div>
    <h2>Fight Section</h2>
    <button id="attack">Attack</button>
    <h2>Defender</h2>
    <div id="defender"></div>
    <div id="message"></div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
